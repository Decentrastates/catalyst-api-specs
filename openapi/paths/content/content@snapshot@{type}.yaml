get:
  operationId: getActiveEntities
  summary: Snapshot with a list of active entities 
  description: >-
    Lists all active deployments of the given entity type from the snapshots stored in the database. The
    snapshots are taken in batches of deployments with a configurable amount per entity type, they are not inforced in time. 
    If the information needed is front in time, you may use the
    `/content/pointer-changes` endpoint with the necessary `from` filter.
  parameters:
    - in: path
      name: type
      required: true
      schema:
        type: string
        enum:
          - scene
          - profile
          - wearable
        example: scene
      description: The type of entities that want to retrieve a snapshot
  responses:
    '200':
      description: >-
        Hash with a reference to a JSON file containing an Array of Arrays with
        the list of all activete entities at the moment of the Snapshot. Once
        you get the hash you can download it using the
        /content/contents/{hashId} endpoint. The timestamp in the response is
        thte time of the last deployment included in the snapshot.
      content:
        application/json; charset=utf-8:
          schema:
            type: object
          example:
            $ref: ../../components/examples/200-snapshot.json
    '400':
      description: 'Bad Request: Unrecognized'
    '503':
      description: Snapshot not yet created
