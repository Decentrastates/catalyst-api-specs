get:
  operationId: getPointersHistory
  summary: Get Pointers Deployment History
  tags:
    - Content Server
  description: >-
    Given an entity type like scene or wearable and a list of pointers of the given type, 
    this endpoint returns the  history of deployments in those pointers in a paginated list.
  parameters:
    - in: path
      name: entityType
      required: true
      schema:
        type: string
        enum:
          - scene
          - profile
          - wearable
        example: scene
      description: The type of entities that want to retrieve the existing list of pointers 
    - in: query
      name: pointer
      required: true
      schema:
        type: array        
        example: 0,0
      description: Entity Type pointer
  responses:
    '200':
      description: >-
        List pointers deployments
    '400':
      description: 'Bad Request: Unrecognized'
    '503':
      description: Snapshot not yet created
