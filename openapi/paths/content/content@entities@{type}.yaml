get:
  operationId: getListOfEntities
  summary: List of entities of the specified Type
  description: >-
    Returns the list of entities of the specified type with the specified id or
    pointers. Only one of these filters must be specified as a query parameter.
  parameters:
    - in: path
      name: type
      required: true
      schema:
        type: array        
        example: profile
      description: 'Entity Type that will be returned by the request. Valid values are: profile, scene and werable.'
    - in: query
      name: pointer
      allowEmptyValue: true
      schema:
        type: string
        example: null
      description: >-
        Entities must be filtered by pointer XOR entityId. Use this parameter if
        you want to retrieve an entity of the specified type with this pointer.
    - in: query
      name: id
      allowEmptyValue: true
      schema:
        type: array
        example: QmeA8RpAtqU6gCebNaWRXtM9nQs3ugzzbeQm3L7uKrP4Jp
      description: >-
        Entities must be filtered by pointer XOR entityId. Use this parameter if
        you want to retrieve an entity of the specified type with this entityId.
    - in: query
      name: fields
      schema:
        type: string
        example: 'entityVersion,entityType,entityId,pointers'
      description: List of comma separeted fields to be retrieved in the request response.
  responses:
    '200':
      description: >-
        Entity created successfuly. The response will cointain the timestamp and
        result.
      content:
        application/json; charset=utf-8:
          schema:
            type: object
          example:
            $ref: ../../components/examples/200-entities-types.json
    '400':
      description: >-
        Bad request: ids or pointers must be present in the request, but not
        both
