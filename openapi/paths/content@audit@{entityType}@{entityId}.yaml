get:
  parameters:
    - in: path
      name: entityType
      required: true
      schema:
        type: string
        enum:
          - profile
          - scene
          - wearable
        example: profile
      description: specify the type of entity to audit
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        example: QmQgezF4UWTZpD5VqKs2AGCzucRJdm8zU87MxdSRH9heZR
      description: id of the entity
  description: Get information about an entity with the specified entityId
  security: []
  responses:
    '200':
      description: 'Entity version, authchain and if the deployment was overwrriten'
      content:
        application/json; charset=utf-8:
          schema:
            type: string
          example:
            $ref: ./examples/200-audit-response.json
    '400':
      description: Unrecognized Entity type
      content:
        application/json; charset=utf-8:
          schema:
            type: string
          example:
            error: 'Unrecognized type: houses'
