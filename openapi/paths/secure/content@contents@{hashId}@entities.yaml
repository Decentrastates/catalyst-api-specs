get:
  operationId: getListEntityIdsByHash
  summary: List of entityIds asociated with a hashId
  tags:
    - Secure
  description: >-
    Get the list of entity ids of the deployments associated with the specified
    content hash. If you want to include inactive entities in the result, you have to use
    the inactive=true query parameter. This endpoint is currently intended for troubleshooting as
    there is no specific use case for it.
  parameters:
    - in: path
      name: hashId
      required: true
      schema:
        type: string
        example: QmWFLwHGfvhB9a1epaRpS38HEwbHvhpaYzHEsNhDRgon7P
      description: Hash of the content file
    - in: query
      name: inactive
      schema:
        type: boolean
        example: false
      description: >-
        For auditability you may want to know if a hash was asociated with a an entity that is 
        currently inactive, set this parameter to true to include that in the result. 
  responses:
    '200':
      description: List of all the entitties asociated with the hashId
      content:
        application/json; charset=utf-8:
          schema:
            type: array
          example:
            - QmY4GFuf2jR3ocfuXuFLgvUrGEpjo84Byg44Pv2wduuinW
            - QmZbAEFPF7LSq9xVZTCAZoHPNV1QX7YiSbKL2g881MJLj8
    '404':
      description: Entities not found for the specified hash
      content:
        application/json; charset=utf-8:
          schema:
            type: object
          example:
            error: The entity was not found
